<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>قلب مع نص ينبض</title> 
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffe6e6; /* خلفية ناعمة */
      font-family: Arial, sans-serif;
    }
    .text {
      font-size: 28px;
      font-weight: bold;
      color: #ff4d4d; /* لون نص متناغم مع القلب */
      margin-bottom: 10px; /* مسافة بين النص الأول والنص الثاني */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* تأثير جميل للنص */
    }
    .name {
      font-size: 24px;
      font-weight: bold;
      color: #ff4d4d;
      margin-bottom: 40px; /* زيادة المسافة بين النص والقلب */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    .heart {
      position: relative;
      width: 60px;
      height: 60px;
      background-color: #ff4d4d; /* لون القلب */
      transform: rotate(-45deg);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ظل جميل للقلب */
      animation: pulse 1s infinite; /* تطبيق الحركة */
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #ff4d4d; /* لون القلب */
      border-radius: 50%;
    }
    .heart::before {
      top: -30px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 30px;
    }

    /* تأثير النبض */
    @keyframes pulse {
      0% {
        transform: rotate(-45deg) scale(1); /* الحجم الطبيعي */
      }
      50% {
        transform: rotate(-45deg) scale(1.2); /* الحجم الأكبر أثناء النبض */
      }
      100% {
        transform: rotate(-45deg) scale(1); /* العودة إلى الحجم الطبيعي */
      }
    }
  </style> 
 </head> 
 <body> 
  <div class="text">
   I Love You
  </div> 
  <div class="name">
    Mariam
  </div> 
  <div class="heart"></div> 
 </body>
</html>
